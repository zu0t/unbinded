<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/AikFqMO.png" sizes="32x32">
    <meta property="og:title" content="UNBINDED" />
    <meta property="og:description" content="ermmm what the sigma?!" />
    <meta property="og:image" content="./imgs/AikFqMO.png" />
    <title>UNBINDED LLC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1273926399429972022/1273985580480335994/KiET4Xs.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .tab {
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-box, .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(4px);
            color: #fff;
            font-size: 1.2em;
        }

        .link-box:hover, .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .socials, .discord-link {
            text-align: center;
            margin: 30px 0;
        }

        a {
            color: #ff80ab;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff4081;
            text-decoration: underline;
        }

        /* Enhanced Spinning ASCII Art */
        @keyframes custom-spin {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 40px auto;
            width: 100%;
            max-width: 600px;
            color: #ff80ab;
            animation: custom-spin 10s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
        }

    </style>
</head>

<body>
    <div class="overlay">
        <div class="tabs">
            <a href="#links" class="tab">Links</a>
            <a href="#socials" class="tab">Socials</a>
            <a href="#discord" class="tab">Discord</a>
            <a href="#projects" class="tab">Projects</a>
        </div>

        <div id="links">
            <h2>Links</h2>
            <div class="container">
                <div class="link-box"><a href="https://example.com/link1">Link 1</a></div>
                <div class="link-box"><a href="https://example.com/link2">Link 2</a></div>
                <div class="link-box"><a href="https://example.com/link3">Link 3</a></div>
            </div>
        </div>

        <div id="socials">
            <h2>Socials</h2>
            <div class="socials">
                <p><a href="https://x.com/paack3t" target="_blank">X</a></p>
                <p><a href="https://facebook.com/example" target="_blank">Facebook</a></p>
                <p><a href="https://instagram.com/example" target="_blank">Instagram</a></p>
            </div>
        </div>

        <div id="discord">
            <h2>Discord</h2>
            <div class="discord-link">
                <p><a href="https://discord.gg/ha5t3vqTyb" target="_blank">Join our Discord</a></p>
            </div>
        </div>

        <div id="projects">
            <h2>Projects</h2>
            <div class="container">
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">Sigma Client</a></div>
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">OSINT</a></div>
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">wNet AI</a></div>
            </div>
        </div>

        <!-- Enhanced Spinning ASCII Art -->
        <div class="ascii-art">
            <pre>
          __   __   __  
          \_\  \_\  \_\ 
             \   \   \  
            /   /   /  
          /__/ /__/ /__/
            </pre>
        </div>
    </div>
</body>

</html>
