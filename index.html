<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/AikFqMO.png" sizes="32x32">
    <meta property="og:title" content="UNBINDED" />
    <meta property="og:description" content="ermmm what the sigma?!" />
    <meta property="og:image" content="./imgs/AikFqMO.png" />
    <title>UNBINDED LLC</title>
</head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1273926399429972022/1273985580480335994/KiET4Xs.png?ex=66c09b07&is=66bf4987&hm=bc80b753afb35dcef72b010e7de7b9c63672b686c0ed8bbe852b18b2346cf7f4&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            min-height: 100vh;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 10px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
        }

        .tab {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            background-color: rgba(0, 123, 255, 0.7);
            border-radius: 30px;
            font-weight: bold;
            margin: 0 10px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }

        .tab:hover {
            background-color: rgba(0, 105, 230, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
            text-shadow: 1px 1px 2px #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-box, .box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .link-box:hover, .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .socials, .discord-link {
            text-align: center;
            margin: 20px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Enhanced Spinning ASCII Art */
        @keyframes spin {
            0% {
                transform: rotate(0deg) translateX(0) scale(1);
            }
            25% {
                transform: rotate(180deg) translateX(-50px) scale(1.1);
            }
            50% {
                transform: rotate(360deg) translateX(0) scale(1);
            }
            75% {
                transform: rotate(540deg) translateX(50px) scale(1.1);
            }
            100% {
                transform: rotate(720deg) translateX(0) scale(1);
            }
        }

        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            color: #333;
            animation: spin 8s linear infinite;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="tabs">
            <a href="#links" class="tab">Links</a>
            <a href="#socials" class="tab">Socials</a>
            <a href="#discord" class="tab">Discord</a>
            <a href="#projects" class="tab">Projects</a>
        </div>

        <div id="links">
            <h2>Links</h2>
            <div class="container">
                <div class="link-box"><a href="https://example.com/link1">Link 1</a></div>
                <div class="link-box"><a href="https://example.com/link2">Link 2</a></div>
                <div class="link-box"><a href="https://example.com/link3">Link 3</a></div>
            </div>
        </div>

        <div id="socials">
            <h2>Socials</h2>
            <div class="socials">
                <p><a href="https://x.com/paack3t" target="_blank">X</a></p>
                <p><a href="https://facebook.com/example" target="_blank">Facebook</a></p>
                <p><a href="https://instagram.com/example" target="_blank">Instagram</a></p>
            </div>
        </div>

        <div id="discord">
            <h2>Discord</h2>
            <div class="discord-link">
                <p><a href="https://discord.gg/ha5t3vqTyb" target="_blank">Join our Discord</a></p>
            </div>
        </div>

        <div id="projects">
            <h2>Projects</h2>
            <div class="container">
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">Sigma Client</a></div>
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">OSINT</a></div>
                <div class="link-box"><a href="https://discord.gg/ha5t3vqTyb">wNet AI</a></div>
            </div>
        </div>

        <!-- Enhanced Spinning ASCII Art -->
        <div class="ascii-art">
            <pre>
            
           
          
                      
            UNBINDED LLC
                      
         
          
            </pre>
        </div>
    </div>
</body>

</html>
